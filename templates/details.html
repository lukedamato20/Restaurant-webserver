        <div class="item-container">

                    <h1>{{ food.Title }}</h1>

                    <p>{{ food.itemDesc }}</p>

                    <h2>Ingredients</h2>
                    <p>{{ food.itemIngr }}</p> 
                </div>

                </br>
                <div class = "price-grid">
                    <span>â‚¬{{ food.Price }}</span>
    
                    <form action="includes/php/add_fav.php" method="POST">

                        <input type="hidden" name="foodTitle" value="{{ food.Title }}" />
                        <input type="hidden" name="foodPrice" value="{{ food.Price }}" />
        
                        <button class="fav-button" type="submit" name="add_fav">Add to Favorites</button>
                        <br>
                    </form>

            </div>
